<div class="face-snap-card" *ngIf="faceSnap$ | async as faceSnap" [ngClass]="{ snapped: snapText === 'Oops, un Snap!' }">
  <a routerLink="/facesnaps">Back</a>
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <p>Mis en ligne le {{ faceSnap.createdDate  | date : '√† HH:mm, le d MMMM yyyy'}}</p>
  <p>{{ faceSnap.description }}</p>
  <p>
    <button (click)="onAddSnap(faceSnap.id)">{{snapText}}</button>
    <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps*100 + ', 0)' }">{{ faceSnap.snaps }}üëç</span>
  </p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p *ngIf="faceSnap.location">Location {{faceSnap.location}}</p>
</div>
